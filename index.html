<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="roundsStyle.css" />
  </head>
  <body>
    <div class="endRectangle"><h1 class="gameOver">GAME OVER</h1></div>
   <div class="popup rounds">
      <h2>select the number of rounds:</h2>
      <div class="container">
        <p>0</p>
        <div class="upDownBtns">
          <button class="up">▲</button>
          <button class="down">▼</button>
        </div>
      </div>
      <button class="done">Start</button>
    </div>

    <h1 class="bigTitle">가위 바위 보!!</h1>
    <h3 class="secondTitle">choose your weapon wisely</h3>
    <div class="score phrase">score</div>
    <div class="choices">
      <div class="playerChoice">
        <div class="yourChoice">Your choice:</div>
        <div class="playerChoiceImg choice"></div>
      </div>
      <div class="computerChoice">
        <div class="computerChoice">Computer's choice:</div>
        <div class="computerChoiceImg choice"></div>
      </div>
    </div>
    <div class="result phrase">result</div>
    <div class="boxesContainer">
      <button class="box rock btn">
        <div class="rockIcon icon">✊</div>
        <div class="writing">rock</div>
      </button>

      <button class="box paper btn">
        <div class="paperIcon icon">✋</div>
        <div class="writing">paper</div>
      </button>

      <button class="box scissors btn">
        <div class="scissorsIcon icon">✌️</div>
        <div class="writing">scissors</div>
      </button>
    </div>
    <div class="finalResult popup">
      <p></p>
      Play again?
      <div class="yesNo">
        <button class="replay">YES</button>
        <button class="stop">NO</button>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"
      integrity="sha512-qF6akR/fsZAB4Co1QDDnUXWnaQseLGXoniuSuSlPQK6+aWhlMZcHzkasCSlnWoe+TJuudlka1/IQ01Dnhgq95g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="RPSS.js" defer></script>
    <script src="effects.js"></script>
  </body>
</html>
